apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: modiaflatefs
  namespace: q0
  cluster: dev-fss
  labels:
    team: personoversikt
spec:
  image: {{image}}
  port: 8080
  team: personoversikt
  liveness:
    path: /modiaflatefs/internal/isAlive
    initialDelay: 20
  readiness:
    path: /modiaflatefs/internal/isReady
    initialDelay: 20
  prometheus:
    enabled: true
    path: /modiaflatefs/internal/metrics
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 3
      memory: 1024Mi
  ingresses:
    - https://app-q0.adeo.no/modiaflatefs
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 60
  vault:
    enabled: true
  env:
    - name: ISSO_HOST_URL
      value: "https://isso-q.adeo.no/isso/oauth2"
    - name: ISSO_ISALIVE_URL
      value: "https://isso-q.adeo.no/isso/isAlive.jsp"
    - name: ISSO_ISSUER_URL
      value: "https://isso-q.adeo.no:443/isso/oauth2"
    - name: ISSO_JWKS_URL
      value: "https://isso-q.adeo.no/isso/oauth2/connect/jwk_uri"
    - name: OPENIDCONNECT_URL
      value: "https://isso-q.adeo.no:443/isso"
    - name: OIDC_REDIRECT_URL
      value: "https://app-q0.adeo.no/veilarblogin/api/login"